layout:
  qmk_keyboard: corne_rotated
  qmk_layout: LAYOUT_split_3x5_3
layers:
  base:
  - - tap: 'q '
    - tap: 'w '
    - tap: 'e '
    - tap: 'r '
    - tap: 't '
    - tap: 'y '
    - tap: 'u '
    - tap: 'i '
    - tap: 'o '
    - tap: 'p '
  - - tap: 'a '
      hold: LShift
    - tap: 's '
    - tap: 'd '
    - tap: 'f '
    - tap: 'g '
    - tap: 'h '
    - tap: 'j '
    - tap: 'k '
    - tap: 'l '
    - tap: '; '
      hold: RShift
  - - tap: 'z '
      hold: LCtrl
    - tap: 'x '
    - tap: 'c '
    - tap: 'v '
    - tap: 'b '
    - tap: 'n '
    - tap: 'm '
    - tap: ', '
    - tap: '. '
    - tap: '/ '
      hold: RCtrl
  - - tap: LAlt
    - tap: Tab
      hold: LGui
    - tap: Space
      hold: sym
    - tap: Space
      hold: num
    - tap: Enter
      hold: Scroll
    - tap: RAlt
  sym:
  - - tap: '! '
    - tap: '@ '
    - tap: '{ '
    - tap: '} '
    - tap: '| '
    - tap: '` '
    - tap: '~ '
    - tap: '\ '
    - {}
    - tap: '" '
  - - tap: '# '
      hold: LShift
    - tap: '$ '
    - tap: '( '
    - tap: ') '
    - {}
    - tap: '+ '
    - tap: '- '
    - tap: '/ '
    - tap: '* '
    - tap: ''' '
      hold: RShift
  - - tap: '% '
      hold: LCtrl
    - tap: '^ '
    - tap: '[ '
    - tap: '] '
    - {}
    - tap: '& '
    - tap: '= '
    - tap: ', '
    - tap: '. '
    - tap: '_ '
      hold: RCtrl
  - - {}
    - tap: LAlt
    - tap: Space
    - tap: '= '
    - {}
    - {}
  num:
  - - tap: '1 '
    - tap: '2 '
    - tap: '3 '
    - tap: '4 '
    - tap: '5 '
    - tap: '6 '
    - tap: '7 '
    - tap: '8 '
    - tap: '9 '
    - tap: '0 '
  - - tap: F1
      hold: LShift
    - tap: F2
    - tap: F3
    - tap: F4
    - tap: F5
    - tap: Left
    - tap: Down
    - tap: Up
    - tap: Right
    - tap: VolUp
      hold: RShift
  - - tap: F6
      hold: LCtrl
    - tap: F7
    - tap: F8
    - tap: F9
    - tap: F10
    - tap: PgDown
    - tap: Ctrl+Down
    - tap: Ctrl+Up
    - tap: PgUp
    - tap: VolDown
      hold: RCtrl
  - - {}
    - {}
    - tap: '= '
    - {}
    - {}
    - tap: End
